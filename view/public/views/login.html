<div class="flex">
    <div class="w-[40%]">
        <img src="/images/login.png" alt="Login sidebar" class="w-full h-full object-cover">
    </div>
    <div class="flex-1 flex flex-col items-center">
        <img src="/images/logo.jpg" alt="Logo" class="w-[200px] mt-10">

        <h1 class="text-2xl mb-5">Welcome to Survey Portal</h1>

        <h4 class="text-xl mb-5">We make surveys personal - because it is.</h4>

        <form x-on:submit.prevent="login">
            <div class="relative w-[400px] shadow-lg rounded-sm mb-10">
                <label for="email" class="absolute text-xs font-[500] px-[15px]">Email</label>
                <input type="email" x-model="email" class="w-full px-[15px] pt-[20px] pb-[10px] outline-none">
            </div>

            <div class="relative w-[400px] shadow-lg rounded-sm">
                <label for="email" class="absolute text-xs font-[500] px-[15px]">Password</label>
                <input type="password" x-model="password" class="w-full px-[15px] pt-[20px] pb-[10px] outline-none">
            </div>

            <div class="flex justify-end text-[#5387bd]">
                <button type="submit" class="mt-8 outline-none border-none bg-transparent flex">
                    <span>Login</span> 
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11,7L9.6,8.4l2.6,2.6H2v2h10.2l-2.6,2.6L11,17l5-5L11,7z M20,19h-8v2h8c1.1,0,2-0.9,2-2V5c0-1.1-0.9-2-2-2h-8v2h8V19z"></path></svg>
                </button>
            </div>

            <div class="mt-8 text-white bg-[#e85656] p-5" x-show="hasErrors">
                <template x-for="error in errors">
                    <p x-text="error"></p>
                </template>
            </div>
        </form>
    </div>
</div>
